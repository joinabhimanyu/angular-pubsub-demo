<mat-card class="mainContainer">
  <div class="contents">
    <p>
      This questionnaire is now closed. Any information you have already entered has been shared with your doctor.
      Thank you. </p>
    <p>
      Click the “close” button to log out and exit the questionnaire.
    </p>
  </div>
  <div class="btnContainer">
    <button mat-raised-button class="btn-right" color="primary" (click)="close()">
      <b>Close</b>
    </button>
  </div>
</mat-card>
